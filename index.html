<!DOCTYPE html>
<html>
<head>
    <title>WebGL Tetrahedral Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: grab; }
        canvas:active { cursor: grabbing; }
        #info { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; z-index: 10; user-select: none; }
        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }
        #progress-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.1s linear;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div id="fps">0 fps</div>
        <div id="tets-drawn">0 tetrahedra</div>
        <div id="message">Drop a .tet file to view</div>
    </div>
    <div id="spinner" style="display: none;"></div>
    <div id="progress-container"></div>
    <div id="progress"></div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="https://cdn.jsdelivr.net/npm/webgpu-radix-sort@1.0.7/dist/umd/radix-sort-umd.js"></script>
    <script>eruda.init();</script>
    <script src="pako.js"></script>
	<script src="webgpu_rs.js"></script>
</body>
</html>
